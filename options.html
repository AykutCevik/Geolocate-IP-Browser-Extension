<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IP Geolocator</title>
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/lib/underscore-min.js" type="text/javascript"></script>
    <script src="js/utils/LocalStorageProvider.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<fieldset role="group" class="gradient-bg">
    <legend>IP Geolocator settings page</legend>
    <div>
        <input type="checkbox" name="enableNotifications" id="enableNotifications">
        <label for="enableNotifications">Show notification when IP changes</label>
    </div>
    <div>
        <input type="checkbox" name="showGoogleMaps" id="showGoogleMaps">
        <label for="showGoogleMaps">Show Google Maps location as image</label>
    </div>
    <div>
        <input type="button" value="Save" id="btnSaveSettings">
    </div>
</fieldset>
</body>
</html>
